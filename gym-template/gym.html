<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="css/gym.css">
    <title>gym模写</title>
</head>
<body>


    <header>
        <div class="contacts">
            <div class="sitelogo">
                <img src="img/logo.png" alt="rogo">
            </div>
            
            <div class="contactaddress">
                <a href="tel:03-5555-5555">03-5555-5555</a>
                <p class="receptiontime">受付時間10：00～21：00</p> 
            </div>
        </div>
        <!--全体-->
        <div class="mainvisualwrapper">
            <div class="textouter"><!--、申し込みボタンまで-->
                <p class="text1">最短最速のダイエットシステム</p>
 
                <div id="EYP">
                    <img src="img/EYPメソッド.png" alt="">
                </div>

                <p class="text3">徹底的に無駄を省いた最強のダイエットプログラムで<br>
                    超高速で最高のアナタヘ</p>

                <div id="lasttext">
                 <p>1回たったの<big><big>30</big></big>分を<big><big>2</big></big>ヶ月！</p>
                  <p>もちろんマンツーマンレッスン！</p>
                </div>

                <div class="bottunwrapper">
                  <div class="applicationbtn">
                    <a class="applicationbtninner" href="#"><img src="img/申し込みボタン.png" alt=""></a>
                    <p class="applicationbtninner-text">無料カウンセリングを申し込む♪</p>
                  </div>
                </div>
            </div>


        　　<div class="roundbtn">
                <img class="roundpink" src="img/roundpink.png" alt="pinkroundbtn">
                <p class="Satisfaction">満足度</p>
                <img  class="numbers" src="img/99.png" alt="数字">
                <img class="percentage"src="img/%.png"  alt="パーセンテージ">
            </div>


            <div class="modelimage">
               <img src="img/楕円形モデル表示位置.png" alt="">
               <div class="subtext">
                <p>気持ちも人生も</p>
                <p>かわっちゃったよ♪</p>
               </div>
            </div>

          
        </div>  
    </header>
    
    <main>
        <div class="cover-img">
            <div class="decoretionimg">
            <h1>EYPメソッドはなぜ挫折しないのか？</h1>
            </div> 
            <div class="btn">
                <div class="item">
                    <img src="img/round.png" alt="">
                    <div class="textwrapper">
                    <span>30日以内</span>
                    <p>全額</p>
                    <p>返金保証！</p>
                    </div>
                </div>
                <div class="item">
                    <img src="img/round.png" alt="">
                    <div class="textwrapper">
                    <span>最新メソッド</span>
                    <p>長短期間で</p>
                    <p>無駄なし！</p>
                    </div>
                </div>
                <div class="item">
                    <img src="img/round.png" alt="">
                    <div class="textwrapper">
                    <span>管理栄養士の</span>
                    <p>おいしい</p>
                    <p>食事付き！</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
